<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <div class="row">
                <button class = "special" id="AC">AC</button>
                <button class = "special" id="DEL">DEL</button>
                <button class = "operator" value="^" id="power">^</button>
                <button class = "operator" value="/" id="divide">/</button>
            </div>
            <div class="row">
                <button class = "operand" value="7">7</button>
                <button class = "operand" value="8">8</button>
                <button class = "operand" value="9">9</button>
                <button class = "operator" value="*" id="times">*</button>
            </div>
            <div class="row">
                <button class = "operand" value="4">4</button>
                <button class = "operand" value="5">5</button>
                <button class = "operand" value="6">6</button>
                <button class = "operator" value="-" id="minus">-</button>
            </div>
            <div class="row">
                <button class = "operand" value="1">1</button>
                <button class = "operand" value="2">2</button>
                <button class = "operand" value="3">3</button>
                <button class = "operator" value="+" id="plus">+</button>
            </div>
            <div class="row">
                <button class = "operand" id="zero" value="0">0</button>
                <button id = "point">.</button>
                <button id = "calc">=</button>
            </div>
        </div>
    </div>
</body>
</html>
